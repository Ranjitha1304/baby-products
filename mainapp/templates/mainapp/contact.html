{% extends "mainapp/base.html" %}
{% load static %}

{% block content %}
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<style>
/* Page Layout */
.contact-container {
    display: flex;
    gap: 40px;
    padding: 40px 80px;
    margin-top: 100px;
}

/* Left Side Info Box */
.contact-info {
    background-color: #a6d7e8;
    color: white;
    padding: 40px;
    border-radius: 8px;
    width: 35%;
    position: relative;
    overflow: hidden;
}
.contact-info h2 {
    margin-bottom: 10px;
    font-size: 20px;
}
.contact-info p {
    margin-bottom: 25px;
    opacity: 0.9;
}
.contact-info .info-item {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}
.contact-info .info-item i {
    font-size: 20px;
    margin-right: 15px;
}
.contact-info .decor-circle1,
.contact-info .decor-circle2 {
    position: absolute;
    border-radius: 50%;
    background-color: #2ec4d4;
}
.contact-info .decor-circle1 {
    width: 120px;
    height: 120px;
    bottom: -40px;
    right: -40px;
    z-index: 10;
}
.contact-info .decor-circle2 {
    width: 80px;
    height: 80px;
    bottom: 20px;
    right: 60px;
    background-color: #7ed8e3;
}

/* Right Side Form */
.contact-form {
    flex: 1;
}
.contact-form .form-row {
    display: flex;
    gap: 20px;
}
.contact-form label {
    font-size: 14px;
    font-weight: bold;
}
.contact-form input,
.contact-form textarea {
    border: none;
    border-bottom: 2px solid #00c6d7;
    width: 100%;
    padding: 8px;
    outline: none;
    margin-bottom: 20px;
    font-size: 14px;
}
.contact-form textarea {
    resize: none;
    height: 80px;
}
.contact-form .radio-group {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
}
.contact-form .radio-group label {
    font-weight: normal;
}
.contact-form button {
    background-color: #00c6d7;
    color: black;
    border: none;
    padding: 12px 24px;
    border-radius: 6px;
    cursor: pointer;
    float: right;
    font-weight: bold;
}
.contact-form button:hover {
    opacity: 0.9;
}
</style>

<div class="contact-container">

    <!-- Left Side Info -->
    <div class="contact-info">
        <h2>Contact Information</h2>
        <p>Say something to start a live chat!</p>

        <div class="info-item">
            <i class='bx bx-phone'></i>
            <span>+91 1234567890</span>
        </div>

        <div class="info-item">
            <i class='bx bx-envelope'></i>
            <span>Earthbuts@gmail.com</span>
        </div>

        <div class="info-item">
            <i class='bx bx-map'></i>
            <span>No.5, 12th Main Road, Vijaya Nagar,<br> Velacheri, Chennai - 600 042.</span>
        </div>

        <div class="decor-circle1"></div>
        <div class="decor-circle2"></div>
    </div>

    <!-- Right Side Form -->
    <form class="contact-form" id="contactForm">
        <div class="form-row">
            <div>
                <label>First Name</label>
                <input type="text" name="firstName" required>
            </div>
            <div>
                <label>Last Name</label>
                <input type="text" name="lastName" required>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label>Phone Number</label>
                <input type="tel" name="phone" pattern="[0-9]{10}" required>
            </div>
        </div>

        <label>Select Subject?</label>
        <div class="radio-group">
            <label><input type="radio" name="subject" value="General Inquiry" checked> General Inquiry</label>
            <label><input type="radio" name="subject" value="Call Request"> Call Request</label>
            <label><input type="radio" name="subject" value="Complaint"> Complaint</label>
            <label><input type="radio" name="subject" value="Information"> Information</label>
        </div>

        <label>Message</label>
        <textarea name="message" placeholder="Write your message.." required></textarea>

        <button type="submit">Send Message</button>
    </form>

</div>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => { data[key] = value; });

    console.log("Form submitted:", data);

    alert("Message sent!");

    // Clear form after alert
    this.reset();
});
</script>

{% endblock %}
